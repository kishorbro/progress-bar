<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<link href= 
'https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'> 
  
    <script src= 
'https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js'> 
    </script> 
  
    <script src= 
'https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'> 
    </script> 
<body>
    <div class="container"> 
        <div class="row justify-content-center"> 
            <div class="col-11 col-sm-9 col-md-7  
                col-lg-6 col-xl-5 text-center p-0 mt-3 mb-2"> 
                <div class="px-0 pt-4 pb-0 mt-3 mb-3"> 
                    <form id="form"> 
                        <ul id="progressbar"> 
                            <li class="active" id="step1"> 
                                <strong>Step 1</strong> 
                            </li> 
                            <li id="step2"><strong>Step 2</strong></li> 
                            <li id="step3"><strong>Step 3</strong></li> 
                            <li id="step4"><strong>Step 4</strong></li> 
                        </ul> 
                        <div class="progress"> 
                            <div class="progress-bar"></div> 
                        </div> <br> 
                        <fieldset> 
                            <h2>Welcome To GFG Step 1</h2> 
                            <input type="button" name="next-step" 
                                class="next-step" value="Next Step" /> 
                        </fieldset> 
                        <fieldset> 
                            <h2>Welcome To GFG Step 2</h2> 
                            <input type="button" name="next-step" 
                                class="next-step" value="Next Step" /> 
                            <input type="button" name="previous-step" 
                                class="previous-step" 
                                value="Previous Step" /> 
                        </fieldset> 
                        <fieldset> 
                            <h2>Welcome To GFG Step 3</h2> 
                            <input type="button" name="next-step" 
                                class="next-step" value="Final Step" /> 
                            <input type="button" name="previous-step" 
                                class="previous-step" 
                                value="Previous Step" /> 
                        </fieldset> 
                        <fieldset> 
                            <div class="finish"> 
                                <h2 class="text text-center"> 
                                    <strong>FINISHED</strong> 
                                </h2> 
                            </div> 
                            <input type="button" name="previous-step" 
                                class="previous-step" 
                                value="Previous Step" /> 
                        </fieldset> 
                    </form> 
                </div> 
            </div> 
        </div> 
    </div> 
<script src="script.js"></script>
</body>
</html>
